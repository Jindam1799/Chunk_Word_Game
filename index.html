<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚡️ 1분 단어 맞추기 챌린지</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <section id="intro" class="intro" aria-label="오프닝 화면">
        <div class="modal">
          <h1 class="intro__title">⚡️ 1분 단어 맞추기 챌린지</h1>
          <p class="intro__credit">제작 : 전진아, Dukimi</p>
          <div class="intro__desc">
            <p>한자와 병음을 보고, 바로 뜻을 맞혀 보세요!</p>
            <ul>
              <li>제한 시간 60초 동안 최대한 많이 맞히기</li>
              <li>정답: +2초, 콤보 증가로 더 높은 점수</li>
              <li>오답: -3초, 콤보 초기화</li>
            </ul>
          </div>
          <button id="start" class="btn btn--primary">게임 시작</button>
        </div>
      </section>
      <header class="hud" aria-label="게임 상태">
        <div class="hud__item hud__time">
          <div class="timebar" aria-hidden="true">
            <div
              id="time-progress"
              class="timebar__progress"
              style="width: 100%"
            ></div>
          </div>
          <span id="time-remaining" class="hud__value" aria-live="polite"
            >60</span
          >
          <span class="hud__label">초</span>
        </div>
        <div class="hud__item hud__score">
          <span class="hud__label">맞힌 수</span>
          <span id="correct-live" class="hud__value">0</span>
        </div>
        <div class="hud__item hud__combo">
          <span class="hud__label">콤보</span>
          <span id="combo" class="hud__value">0</span>
        </div>
        <button
          id="mute-toggle"
          class="hud__mute"
          aria-pressed="false"
          aria-label="음소거 전환"
        >
          🔊
        </button>
      </header>

      <main class="stage" aria-live="polite" aria-atomic="true">
        <section id="card" class="card" aria-label="플래시 카드">
          <div id="hanzi" class="card__hanzi">—</div>
          <div id="pinyin" class="card__pinyin">—</div>
        </section>

        <section id="choices" class="choices" aria-label="보기">
          <!-- 동적 버튼 렌더링 -->
        </section>

        <section
          id="feedback"
          class="feedback"
          role="status"
          aria-live="assertive"
          hidden
        >
          <!-- 정오답 피드백 -->
        </section>
      </main>

      <section id="gameover" class="gameover" hidden aria-label="게임 종료">
        <div class="modal">
          <h2 class="gameover__title">게임 종료</h2>
          <div class="gameover__stats">
            <div class="stat">
              <span>맞힌 단어</span><strong id="correct-count">0</strong>
            </div>
          </div>
          <div class="wrong">
            <h3 class="wrong__title">틀린 문제</h3>
            <ul
              id="wrong-list"
              class="wrong-list"
              aria-label="틀린 문제 목록"
            ></ul>
          </div>
          <button id="restart" class="btn btn--primary">다시 시작</button>
        </div>
      </section>

      <div class="overlay" id="overlay" hidden></div>
      <div
        id="toast"
        class="toast"
        role="status"
        aria-live="assertive"
        hidden
      ></div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
